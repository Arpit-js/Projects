<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h3>Click anywhere to start!!</h3>
        <div class="colors">
            <div class="color red" id="red" type="button"></div>
            <div class="color blue" id="blue" type="button"></div>
            <div class="color green" id="green" type="button"></div>
            <div class="color yellow" id="yellow" type="button"></div>
        </div>
        <button class="start">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
